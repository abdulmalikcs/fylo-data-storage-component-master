<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="container">
      <img src="images/bg-desktop.png" alt="" class="desktop-img">
      <div class="content">
        <div class="container-content">
          <div class="flyo">
            <div class="container-flyo">
              <img src="images/logo.svg" alt="">
              <div class="flyo-folder">
                <img src="images//icon-document.svg" alt="">
                <img src="images/icon-folder.svg" alt="">
                <img src="images/icon-upload.svg" alt="">
              </div>
            </div>
          </div>
          <div class="usage">
            <div class="container-usage">
              <div class="content-usage">
                <p>You’ve used <span>815 GB</span>of your storage</p>
                <div class="cycle"></div>
                <div class="giga-useage">
                  <p>0 GB</p>
                  <p>1000 GB</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
